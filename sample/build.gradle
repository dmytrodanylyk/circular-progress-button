import java.text.SimpleDateFormat

apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.2'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 21
        applicationId project.PACKAGE_NAME
        versionCode Integer.parseInt(project.VERSION_CODE)
        versionName project.VERSION_NAME
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

//    applicationVariants.all { variant ->
//        def oldFile = variant.outputFile
//        def newPath = "${variant.name}" + "_" + "${variant.versionName}" + "_" + "${variant.versionCode}" + "_" + getDate() + ".apk";
//        variant.outputFile = new File(oldFile.parentFile, newPath)
//    }

    applicationVariants.all { variant ->

        variant.outputs.each { output ->

            def apk = output.outputFile;
            def newName;
            def newPath = "${variant.name}" + "_" + "${variant.versionName}" + "_" + "${variant.versionCode}" + "_" + getDate() + ".apk";
            // newName = apk.name.replace(".apk", "-v" + defaultConfig.versionName + "-" + variant.buildType.name.toUpperCase() + ".apk");
//            if (variant.buildType.name == "release") {
//                newName = apk.name.replace(".apk", "-v" + defaultConfig.versionName + "-release.apk");
//            } else {
//                newName = apk.name.replace(".apk", "-v" + defaultConfig.versionName + "-beta.apk");
//            }

            output.outputFile = new File(apk.parentFile, newPath);

            if (output.zipAlign) {
                output.outputFile = new File(apk.parentFile, newPath.replace("-unaligned", ""));
            }

            logger.info('INFO: Set outputFile to ' + output.outputFile + " for [" + output.name + "]");
        }
    }
}

def getDate() {
    def formatter = new SimpleDateFormat('dd-MM-yyyy');
    def date = new Date();
    return formatter.format(date);
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
//    compile 'com.github.dmytrodanylyk.circular-progress-button:library:1.1.3-SNAPSHOT@aar'
    compile project(':library')
}
